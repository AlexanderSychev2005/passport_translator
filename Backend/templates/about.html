<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
       <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/static/js/doc_scan.js"></script>
    <title>Bankist | When Banking meets Minimalist</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          src="{{ url_for('static', filename='img/favicon.png') }}"
          alt="Bankist logo"
          class="nav__logo"
          id="logo"
          designer="Jonas"
          data-version-number="3.0"
        />
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="/#scan">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/#section-about">About US</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/#section-features">Advantages</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--btn btn--show-modal" href="/#section-stories"
              >Reviews</a
            >
          </li>
        </ul>
      </nav>
      <div class="header__title">
        <h1>
          Uload
          <!-- Green highlight effect -->
          <span class="highlight">your</span>
          documents <br />
          <span class="highlight">below</span>
        </h1>
        <h4>Please make sure that you have a good quality of your picture</h4>

        <form action="#" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="input-group">
                <label for="file-upload" class="custom-file-upload">
                    Choose File
                </label>
                <input id="file-upload" type="file" class="form-control" name="image_name" required>

                <input type="submit" value="Upload Image" class="btn btn-primary">
            </div>
        </form>
      </div>
    </header>
  </body>
